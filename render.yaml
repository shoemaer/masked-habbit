databases:
  - name: masked-habbit
    databaseName: maskedHabbit
    user: maskedHabbit

services:
  - type: web
    name: masked-habbit
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: maskedHabbit
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false